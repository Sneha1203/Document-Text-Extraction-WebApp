{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% load crispy_forms_tags %}
{% block content %}
    <form method = 'POST' action='login'>
        {% csrf_token %}
        {{ login_form | crispy }}
        <button type="submit" class="btn btn-success" >Login</button>
    </form>
    <p class='text-center'>Don't have an account? <a href='/register' class='btn btn-dark'>Register Here</a>
{% endblock content %}
